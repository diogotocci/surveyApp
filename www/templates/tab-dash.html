<ion-view view-title="MySurveyApp">
    <ion-content class="centered">
        <h3 style="margin-top: 5px;">Welcome to My Survey App</h3>
        <h4 class="padding"> Please, provide us some informations about you: </h4>
        <div class="list">
            <form name="myForm" ng-submit="persistSurvey();" novalidate>
                <label class="item item-input item-floating-label" style="border-top: 0px solid white !important; margin-top: 10px;"> 
          <span class="input-label"  style="border-top: 0px solid white !important;">First Name</span>
          <input type="text" placeholder="First name"   style="border-top: 0px solid white !important;" ng-model="firstName" name="name" required>
      </label>

                <label class="item item-input item-floating-label">
        <span class="input-label">Course</span>
        <input type="text" placeholder="Course" ng-model="course" required>
      </label>

                <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="john@suhr.com" ng-model="email" required>
      </label>

                <div>

                    <label class="item item-input item-select">
                        <div class="input-label">
                        Conclusion
                        </div>
                        <select name="repeatSelect" id="repeatSelect" ng-model="conclusion.model">
                        <option ng-repeat="option in conclusion.availableOptions" value="{{option.id}}">{{option.name}}</option>
                        </select>
                    </label>
                </div>

                <label class="item item-input item-floating-label">
        <span class="input-label">Comments</span>
        <textarea  placeholder="leave a comment" ng-model="comment" name="comment" required></textarea>
      </label>
                <button type="submit" class="button button-positive background" style="margin-top: 15px;" href="#/app/dash" ng-disabled="myForm.$invalid"> SUBMIT </button>
        </div>

        </form>
    </ion-content>
</ion-view>
